<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 10</title>
        <style type="text/css">
            body {
                margin-top: 50px;
                margin-left: 50px;
            }
        </style>
    </head>
    
    <body>
        <form>
            1st Number: 
            <input type="text" id="first"/>
            <br>
            2nd Number: 
            <input type="text" id="second"/>
            <br>
            <input type="button" onclick="multiply()" value="Multiply"/>
            <input type="button" onclick="divide()" value="Divide"/>
        </form>

        <p>
            The result is:
            <br>
            <span id = "result"></span>
        </p>

        <script>
            function multiply() {
                number1 = document.getElementById("first").value;
                number2 = document.getElementById("second").value;
                document.getElementById("result").innerHTML = number1 * number2;
            }

            function divide() {
                number1 = document.getElementById("first").value;
                number2 = document.getElementById("second").value;
                document.getElementById("result").innerHTML = number1 / number2;
            }
        </script>
    </body>
</html>
